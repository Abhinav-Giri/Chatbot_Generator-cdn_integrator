<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chatbot Widget</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #0f172a;
        color: #e5e7eb;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      .header {
        padding: 12px 16px;
        background: #1f2937;
        border-bottom: 1px solid #111827;
        font-weight: 600;
      }
      .messages {
        flex: 1;
        padding: 16px;
        overflow-y: auto;
        font-size: 14px;
      }
      .input-bar {
        padding: 8px;
        border-top: 1px solid #111827;
        background: #020617;
        display: flex;
        gap: 8px;
      }
      .input-bar input {
        flex: 1;
        padding: 8px;
        border-radius: 8px;
        border: 1px solid #374151;
        background: #020617;
        color: #e5e7eb;
      }
      .input-bar button {
        border-radius: 8px;
        border: none;
        padding: 8px 14px;
        background: #3b82f6;
        color: #fff;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="header">Chatbot Widget (Demo)</div>
    <div class="messages">
      <p>ðŸ‘‹ This is a demo chatbot widget.</p>
      <p>You can wire this up to your real chatbot backend later.</p>
    </div>
    <div class="input-bar">
      <input type="text" placeholder="Type a message..." />
      <button>Send</button>
    </div>
  </body>
</html>
